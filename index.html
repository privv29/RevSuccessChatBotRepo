<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rev Intern Marketing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f6f7f8, #e3e7eb);
      color: #111;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .card {
      background: white;
      padding: 48px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .logo {
      width: 72px;
      height: 72px;
      object-fit: contain;
      margin-bottom: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      font-weight: 600;
      color: #222;
    }

    .subtext {
      font-size: 1rem;
      color: #555;
      margin-top: 12px;
      line-height: 1.6;
    }

    .notice {
      background: #f3f4f6;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #333;
      margin-top: 24px;
    }

    .chatbot-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 100;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    iframe {
      border: none;
      width: 350px;
      height: 520px;
      border-radius: 12px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 32px 24px;
      }

      iframe {
        width: 90vw;
        height: 70vh;
      }

      .chatbot-container {
        bottom: 16px;
        right: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSntdKodA2l74tiBPozpSnUVsOadj-WgF8ygQ&s" alt="Rev Intern Logo" class="logo" />
    <h1>Rev Intern</h1>
    <div class="subtext">Marketing Team Portal</div>
    <div class="notice">⚠️ Please do not use more than one response per reel. We have limited tokens.</div>
  </div>

  <div class="chatbot-container">
    <iframe
      src="https://www.chatbase.co/chatbot-iframe/GkIWxEdU73IJ_rGf10rjP"
      width="100%"
      style="height: 100%; min-height: 700px"
      frameborder="0"
    ></iframe>
  </div>

</body>
</html>
